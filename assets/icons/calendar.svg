<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar Body -->
  <rect x="6" y="10" width="36" height="32" rx="4" fill="white" stroke="#BDC3C7" stroke-width="2"/>
  
  <!-- Calendar Header -->
  <rect x="6" y="10" width="36" height="8" rx="4" fill="#3498DB"/>
  
  <!-- Binding Rings -->
  <rect x="14" y="6" width="3" height="8" rx="1.5" fill="#7F8C8D"/>
  <rect x="31" y="6" width="3" height="8" rx="1.5" fill="#7F8C8D"/>
  
  <!-- Calendar Grid -->
  <line x1="12" y1="24" x2="36" y2="24" stroke="#ECF0F1" stroke-width="1"/>
  <line x1="12" y1="30" x2="36" y2="30" stroke="#ECF0F1" stroke-width="1"/>
  <line x1="12" y1="36" x2="36" y2="36" stroke="#ECF0F1" stroke-width="1"/>
  
  <line x1="18" y1="18" x2="18" y2="42" stroke="#ECF0F1" stroke-width="1"/>
  <line x1="24" y1="18" x2="24" y2="42" stroke="#ECF0F1" stroke-width="1"/>
  <line x1="30" y1="18" x2="30" y2="42" stroke="#ECF0F1" stroke-width="1"/>
  
  <!-- Date Numbers -->
  <text x="15" y="23" font-family="Arial" font-size="8" fill="#2C3E50" text-anchor="middle">15</text>
  <text x="21" y="23" font-family="Arial" font-size="8" fill="#2C3E50" text-anchor="middle">16</text>
  <text x="27" y="23" font-family="Arial" font-size="8" fill="#2C3E50" text-anchor="middle">17</text>
  <text x="33" y="23" font-family="Arial" font-size="8" fill="#2C3E50" text-anchor="middle">18</text>
  
  <!-- Highlighted Date -->
  <circle cx="21" cy="21" r="6" fill="#E74C3C"/>
  <text x="21" y="25" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">16</text>
</svg>
