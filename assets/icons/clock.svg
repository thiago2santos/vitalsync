<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Clock Face -->
  <circle cx="24" cy="24" r="20" fill="white" stroke="#34495E" stroke-width="3"/>
  
  <!-- Hour Markers -->
  <circle cx="24" cy="8" r="1.5" fill="#2C3E50"/>
  <circle cx="40" cy="24" r="1.5" fill="#2C3E50"/>
  <circle cx="24" cy="40" r="1.5" fill="#2C3E50"/>
  <circle cx="8" cy="24" r="1.5" fill="#2C3E50"/>
  
  <!-- Numbers -->
  <text x="24" y="12" font-family="Arial" font-size="10" font-weight="bold" fill="#2C3E50" text-anchor="middle">12</text>
  <text x="36" y="28" font-family="Arial" font-size="10" font-weight="bold" fill="#2C3E50" text-anchor="middle">3</text>
  <text x="24" y="38" font-family="Arial" font-size="10" font-weight="bold" fill="#2C3E50" text-anchor="middle">6</text>
  <text x="12" y="28" font-family="Arial" font-size="10" font-weight="bold" fill="#2C3E50" text-anchor="middle">9</text>
  
  <!-- Clock Hands -->
  <!-- Hour Hand (pointing to 3) -->
  <line x1="24" y1="24" x2="32" y2="24" stroke="#E74C3C" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Minute Hand (pointing to 12) -->
  <line x1="24" y1="24" x2="24" y2="12" stroke="#2C3E50" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="24" cy="24" r="2" fill="#E74C3C"/>
</svg>
